<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- add metatags -->
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- link stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="js/script.js"></script>
        <title>Ayz Pizzeria</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10">
                   <form class="row-g-3">
                       <!-- size selection -->
                       <div class="col-md-4">
                           <label for="pizza-size" class="form-label">Pizza Size</label>
                           <select id="pizza-size" name="pizza-size">
                               <option value="500">Small</option>
                               <option value="800">Medium</option>
                               <option value="1000">Large</option>
                               <option value="1200">Mega</option>
                           </select>
                           <div id="sizeHelp" class="form-text">The bigger the size the better</div>
                       </div>
                       <!-- crust selection-->
                       <div class="col-md-4">
                            <label for="pizza-topping" class="form-label">Toppings</label>
                            <select id="pizza-topping" name="pizza-topping">
                                <option value="200">Anchovies</option>
                                <option value="200">Onion Rings</option>
                                <option value="200">Bacon</option>
                                <option value="200">Mushrooms</option>
                            </select>
                            <div id="sizeHelp" class="form-text">The more the merrier</div>
                        </div>
                       <!-- toppings selection -->
                   </form>
                </div>
            </div>
        </div>

    </body>
</html>
